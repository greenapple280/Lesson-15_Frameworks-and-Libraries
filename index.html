<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/10c378b679.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">Assignmemt Bootstrap</h1>
                    <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="itd_triangle"></div>
                    </div>
                    <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Button</a>
                </div>
            </div>
        </div>
    </header>
    
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="about-title text-center text-uppercase mb-5">About bootstrap</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="itd_circle"><i class="fa-brands fa-sass"></i></div>
                    <h5 class="text-center">Customize everything with Sass</h5>
                    <div class="line"></div>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="itd_circle"><i class="fa-solid fa-icons"></i></div>
                    <h5 class="text-center">Personalize it with Bootstrap Icons</h5>
                    <div class="line"></div>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="itd_circle"><i class="fa-brands fa-js"></i></div>
                    <h5 class="text-center">Powerful JavaScript plugins without jQuery</h5>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Important!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="modal-text">Here should be an important info for you!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
